<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-page {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .login-page h1 {
      margin-bottom: 20px;
    }
    .login-page label {
      display: block;
      margin-bottom: 5px;
    }
    .login-page input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-page button {
      width: 100%;
      padding: 10px;
      background-color: #0e2945;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-page button:hover {
      background-color: #8292a4;
    }
  </style>
</head>
<body>
  <div class="login-page">
    <h1>Iniciar Sesión</h1>
    <form id="login-form">
      <label for="email">Correo</label>
      <input type="email" id="email" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" required />

      <button type="button" id="login-btn">Iniciar Sesión</button>
    </form>
  </div>

  <script>
    document.getElementById('login-btn').addEventListener('click', function () {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Enviar los datos de inicio de sesión al servidor
        fetch('http://3.84.240.27:8080/index.php?path=login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
        })
            .then(response => response.json())
            .then(data => {
                if (data.isLoggedIn) {
                    // Inicio de sesión exitoso, guardar datos en localStorage
                    localStorage.setItem('user', JSON.stringify(data.user));
                    // Redirigir a la página principal u otra página
                    window.location.href = '/';
                } else {
                    // Mostrar mensaje de error al usuario
                    alert('Inicio de sesión fallido. Verifica tus credenciales.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Manejar errores de red u otros errores
            });
    });
  </script>
</body>
</html>
